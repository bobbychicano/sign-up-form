<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image-container">
    <img src="nevada.jpg" alt="The nevada desert at dusk.">
    <div class="logo-container">
      <div class="logo"></div>
    </div>
    <p>Photo by <a href="https://unsplash.com/@mccallalexander?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">McCall Alexander</a> on <a href="https://unsplash.com/s/photos/nevada?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </p>
  </div>


  <div class="form-container">
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      <br>
      <br>
      You <em>know</em> you want to.
    </h1>

    <form action="#" method="post">
      <h2>Let's do this!</h2>
      <div class="inputs-container">
        <div class="left-column">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="error">
          </div>
        </div>

        <div class="right-column">
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone">
          </div>
          <div>
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" class="error">
          </div>
        </div>
      </div>
    </form>

    <div class="button-container">
      <button>Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>

  </div>
</body>
</html>
